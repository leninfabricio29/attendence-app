<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Importante!!!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">

        <p> Bienvenido<spam  style="color: gray"> </spam>, ahora eres parte de nuestro sistema de gestión de asistencia de esta empresa.
        </p>
        <p>Tu cuenta ha sido creada, sin embargo debes contactarte con el administrador para que se te asigne un perfil, el administrador te 
        notificará cuando tu perfil sea creado.
</p>
      </div>

      <div class="modal-footer">
        <a href="{% url 'logout' %}">
        <button type="button" class="btn btn-danger">Aceptar, y salir.</button>
        <a>
      </div>
    </div>
  </div>

    $('#myModal').modal('toggle')
});
        </script>
